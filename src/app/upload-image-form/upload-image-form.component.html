<form [formGroup]="form">
    <p [hidden]="!image">
        <ngb-progressbar type="warning" [value]="uploadPercent" [striped]="true" [animated]="true">
            <i>{{ uploadPercent + '%' }}</i>
        </ngb-progressbar>
    </p>
    <file-drop-zone formControlName="image"></file-drop-zone>
</form>
