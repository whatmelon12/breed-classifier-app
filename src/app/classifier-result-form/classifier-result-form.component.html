<div class="row">
  <div class="col-4">
    <div class="card" style="height: 200px;">
      <div class="card-body">
        <h5 class="card-title">{{ titleText }}</h5>
        <p class="card-text">
          <small class="text-muted">{{ scoreText }}</small>
        </p>
      </div>
      <img class="card-img-bottom" [src]="imageUrl">
    </div>
  </div>
  <div class="col-8">
    <canvas id="canvas">{{ scoreChart }}</canvas>
  </div>
</div>
<br>
<div class="row">
  <div class="col-3 offset-9">
    <button type="button" class="btn btn-primary" (click)="reset()"><strong>Clasificar Otra Mascota</strong></button>
  </div>
</div>
